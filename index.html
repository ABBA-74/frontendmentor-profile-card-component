<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper-img-top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="wrapper-img-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <main>
      <div class="wrapper-card">
        <div class="card">
          <div class="card-top"></div>
          <div class="card-main">
            <div class="wrapper-img-avatar">
              <img src="./images/image-victor.jpg" alt="" />
            </div>
            <div class="wrapper-label">
              <div class="label-profile">
                Victor Crest
                <span> 26 </span>
              </div>
              <div class="label-city">London</div>
            </div>
          </div>
          <div class="card-bottom">
            <div class="card-bottom-item">
              <p>80K</p>
              <p>Followers</p>
            </div>
            <div class="card-bottom-item">
              <p>803K</p>
              <p>Likes</p>
            </div>
            <div class="card-bottom-item">
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by&nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
